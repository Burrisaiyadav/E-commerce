<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Myntra - Online Shopping for Men, Women & Kids - Clothing, Footwear, Home & More" />
    <meta name="keywords" content="fashion, clothing, online shopping, men's wear, women's wear, kids clothing, home decor" />
    <meta name="author" content="Myntra" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Myntra - Online Shopping for Fashion & Lifestyle" />
    <meta property="og:description" content="Discover the latest in fashion and lifestyle. Shop for men's, women's, and kids' clothing, footwear, and home essentials." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myntra.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Myntra - Online Shopping for Fashion & Lifestyle" />
    <meta name="twitter:description" content="Discover the latest in fashion and lifestyle. Shop for men's, women's, and kids' clothing, footwear, and home essentials." />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Myntra - Online Shopping for Men, Women & Kids - Clothing, Footwear, Home & More</title>
    
    <style>
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #ff6b6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Hide loading spinner when React loads */
      .react-loaded .loading-spinner {
        display: none;
      }
      
      /* Basic styles before React loads */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown while React loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading spinner when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 500);
      });
    </script>
    
  </body>
</html>
